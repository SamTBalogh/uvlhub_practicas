name: Trivy IaC Scan

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:
  trivy_scan:
    name: Ejecutar escaneo IaC con Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Instalar Trivy
        run: |
          # Try to get latest version from API, fallback to known stable version
          latest_version=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | jq -r '.tag_name // empty')
          if [ -z "$latest_version" ]; then
            latest_version="v0.68.2"
          fi
          echo "Using Trivy version: $latest_version"
          
          # Remove 'v' prefix for filename
          version_num="${latest_version#v}"
          
          # Download and install
          wget -q "https://github.com/aquasecurity/trivy/releases/download/${latest_version}/trivy_${version_num}_Linux-64bit.deb"
          sudo dpkg -i "trivy_${version_num}_Linux-64bit.deb"

      - name: Ejecutar escaneo Trivy en archivos IaC (JSON)
        run: |
          trivy fs --security-checks vuln --scanners vuln --format json --output trivy-report.json .

      - name: Subir reporte como artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
